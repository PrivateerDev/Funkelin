<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkelin - Gesti√≥n de Mascotas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset y variables CSS */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ecdc4;
            --danger-color: #ff6b6b;
            --warning-color: #feca57;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Header mejorado */
        header {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-heavy);
            transition: var(--transition);
        }

        .logo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
        }

        .logo-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Contenedor principal */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
            position: relative;
            z-index: 1;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        /* Tarjetas con glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-heavy);
            padding: 2rem;
            transition: var(--transition);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.2);
        }

        /* Formulario mejorado */
        .form-section {
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            z-index: 2;
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            background: var(--card-bg);
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input:focus + .input-icon {
            color: var(--primary-color);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Select personalizado */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .form-select {
            appearance: none;
            width: 100%;
            padding: 1rem 3rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            background: var(--card-bg);
            transition: var(--transition);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Bot√≥n principal */
        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadows: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Lista de mascotas */
        .pets-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .pets-list::-webkit-scrollbar {
            width: 6px;
        }

        .pets-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .pets-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .pet-item {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--success-color);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .pet-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 100%;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(78, 205, 196, 0.05));
            border-left: 1px solid rgba(78, 205, 196, 0.2);
        }

        .pet-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-medium);
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border-left-color: var(--success-color);
        }

        .pet-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .pet-avatar {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .pet-details h4 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .pet-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Sistema de localizaci√≥n */
        .location-status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--success-color), #45b7d1);
            color: white;
            box-shadow: 0 2px 8px rgba(78, 205, 196, 0.3);
            animation: pulse-gps 2s ease-in-out infinite;
        }

        @keyframes pulse-gps {
            0%, 100% {
                box-shadow: 0 2px 8px rgba(78, 205, 196, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 4px 16px rgba(78, 205, 196, 0.5);
                transform: scale(1.02);
            }
        }

        .gps-icon {
            animation: spin-slow 3s linear infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .location-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn-location {
            background: linear-gradient(135deg, var(--success-color), #45b7d1);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-location:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--success-color);
            font-weight: 500;
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger-color), #ff5252);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Estados vac√≠os */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .main-container {
                padding: 0 1rem 2rem;
            }

            .glass-card {
                padding: 1.5rem;
            }
        }

        /* Animaciones de entrada */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Fondo de part√≠culas -->
<div class="particles" id="particles"></div>

<!-- Header -->
<header>
    <div class="logo-container">
        <div class="logo-icon">
            <i class="fas fa-paw"></i>
        </div>
        <div>
            <h1>Funkelin</h1>
            <p class="subtitle">Sistema de localizaci√≥n GPS para mascotas</p>
        </div>
    </div>
</header>

<!-- Contenido principal -->
<div class="main-container">
    <div class="content-grid">
        <!-- Formulario de registro -->
        <div class="glass-card form-section fade-in">
            <h2 class="section-title">
                <div class="section-icon">
                    <i class="fas fa-plus"></i>
                </div>
                Registrar Nueva Mascota
            </h2>

            <form id="mascotaForm">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre de la mascota</label>
                    <div class="input-wrapper">
                        <i class="fas fa-heart input-icon"></i>
                        <input type="text" id="nombre" class="form-input" placeholder="Ej: Nubecita ‚òÅÔ∏è" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="especie">Tipo de mascota</label>
                    <div class="select-wrapper">
                        <i class="fas fa-list input-icon"></i>
                        <select id="especie" class="form-select" required>
                            <option value="">Selecciona una opci√≥n</option>
                            <option value="Perro">üê∂ Perro</option>
                            <option value="Gato">üê± Gato</option>
                            <option value="Otro">üêæ Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="edad">Edad (a√±os)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar-alt input-icon"></i>
                        <input type="number" id="edad" class="form-input" min="0" max="30" placeholder="Ej: 3" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i>
                    Agregar Mascota
                </button>
            </form>
        </div>

        <!-- Lista de mascotas -->
        <div class="glass-card fade-in">
            <h2 class="section-title">
                <div class="section-icon">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                Mascotas Localizables
            </h2>

            <div class="pets-list" id="mascotasLista">
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-paw"></i>
                    </div>
                    <p>No hay mascotas registradas a√∫n</p>
                    <small>¬°Agrega tu primera mascota!</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Crear part√≠culas de fondo
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // Obtener referencias del DOM con validaciones mejoradas
    const mascotaForm = document.getElementById("mascotaForm");
    const mascotasLista = document.getElementById("mascotasLista");

    if (!mascotaForm || !mascotasLista) {
        console.error("‚ö† Elementos cr√≠ticos no encontrados en el DOM.");
        alert("Error de inicializaci√≥n: Verifica que la p√°gina carg√≥ correctamente.");
    }

    // Funci√≥n para sanitizar texto de entrada y prevenir ataques XSS
    function sanitizarTexto(texto) {
        console.log(`Sanitizando texto: ${texto}`);
        return texto.replace(/[<>\"'&]/g, "").trim();
    }

    // Funci√≥n para generar coordenadas aleatorias (simulaci√≥n)
    function generarCoordenadas() {
        const lat = (19.4326 + (Math.random() - 0.5) * 0.1).toFixed(6); // Ciudad de M√©xico aprox
        const lng = (-99.1332 + (Math.random() - 0.5) * 0.1).toFixed(6);
        return { lat, lng };
    }

    // Funci√≥n para obtener el emoji seg√∫n el tipo de mascota
    function getAnimalEmoji(tipo) {
        const emojis = {
            'Perro': 'üê∂',
            'Gato': 'üê±',
            'Otro': 'üêæ'
        };
        return emojis[tipo] || 'üêæ';
    }

    // Funci√≥n para obtener mascotas con manejo seguro de errores
    async function fetchMascotas() {
        console.log("üì° Ejecutando `fetchMascotas()` para obtener mascotas...");

        try {
            console.info("üì° Solicitando lista de mascotas al backend...");
            const response = await fetch("http://127.0.0.1:5000/api/mascotas/", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });

            if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);

            const mascotas = await response.json();
            if (!Array.isArray(mascotas)) throw new Error("‚ö† La respuesta del backend no es v√°lida.");

            console.info(`‚úÖ Se recibieron ${mascotas.length} mascotas.`);

            if (mascotas.length === 0) {
                mascotasLista.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-paw"></i>
                        </div>
                        <p>No hay mascotas registradas a√∫n</p>
                        <small>¬°Agrega tu primera mascota!</small>
                    </div>
                `;
            } else {
                mascotasLista.innerHTML = "";
                mascotas.forEach(mascota => agregarMascotaDOM(mascota));
            }

        } catch (error) {
            console.error("‚ö† Error al obtener mascotas:", error);
            mascotasLista.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p>Error al cargar mascotas</p>
                    <small>Verifica tu conexi√≥n e intenta nuevamente</small>
                </div>
            `;
        }
    }

    // Funci√≥n para agregar una mascota al DOM con validaci√≥n segura
    function agregarMascotaDOM(mascota) {
        console.log("üì° Agregando mascota al DOM:", mascota);

        if (!mascota?.id) {
            console.warn("‚ö† ID de mascota inv√°lido:", mascota);
            return;
        }

        const petItem = document.createElement("div");
        petItem.className = "pet-item fade-in";

        const emoji = getAnimalEmoji(mascota.tipo);
        const coords = generarCoordenadas();

        petItem.innerHTML = `
            <div class="pet-info">
                <div class="pet-avatar">
                    ${emoji}
                </div>
                <div class="pet-details">
                    <h4>${mascota.nombre}</h4>
                    <div class="pet-meta">
                        <span>${mascota.tipo || "Desconocida"} ‚Ä¢ ${mascota.edad} a√±os</span>
                        <div class="location-status">
                            <i class="fas fa-satellite-dish gps-icon"></i>
                            En l√≠nea
                        </div>
                    </div>
                    <div class="coordinates">
                        üìç ${coords.lat}, ${coords.lng}
                    </div>
                </div>
            </div>
            <div class="location-actions">
                <button class="btn-location" title="Ver ubicaci√≥n en mapa" onclick="verUbicacion(${mascota.id})">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
                <button class="btn-location" title="Historial de ubicaciones" onclick="verHistorial(${mascota.id})">
                    <i class="fas fa-route"></i>
                </button>
                <button class="btn-delete" data-id="${mascota.id}" onclick="eliminarMascota(${mascota.id})">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;

        mascotasLista.appendChild(petItem);
    }

    // Manejo del formulario con validaciones estrictas y actualizaci√≥n segura
    mascotaForm?.addEventListener("submit", async (event) => {
        event.preventDefault();

        let nombre = sanitizarTexto(document.getElementById("nombre")?.value);
        let tipo = document.getElementById("especie")?.value;
        let edad = parseInt(document.getElementById("edad")?.value, 10);

        console.info("üì° Enviando datos al backend:", { nombre, tipo, edad });

        try {
            const response = await fetch("http://127.0.0.1:5000/api/mascotas/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre, tipo, edad })
            });

            const responseData = await response.json();
            if (!response.ok) {
                console.error(`‚ö† Error del backend: ${responseData.error}`);
                return alert(responseData.error);
            }

            agregarMascotaDOM(responseData);
            fetchMascotas();
            mascotaForm.reset();

            console.info("‚úÖ Mascota agregada con √©xito y lista actualizada.");
        } catch (error) {
            console.error("‚ö† Error al enviar mascota:", error);
            alert("Error inesperado al registrar la mascota.");
        }
    });
