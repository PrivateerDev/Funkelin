<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkelin - Seguimiento de Mascotas</title>
    <link rel="stylesheet" href="styles.css"> <!-- ✅ Conectar estilos -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Funkelin - Seguimiento de Mascotas</h1>
        </header>

        <section class="form-section">
            <h2>Agregar Mascota</h2>
            <form id="mascotaForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="especie">Especie:</label>
                    <input type="text" id="especie" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <button type="submit">Agregar Mascota</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Mascotas Registradas</h2>
            <ul id="mascotasLista" class="mascotas-list"></ul>
        </section>
    </div>

    <script src="app.js"></script> <!-- ✅ Conectar lógica de la interfaz -->
</body>
</html>
