<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkelin - Gestión de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>🐾 Funkelin - Gestión de Mascotas 🚀</h1>
</header>

<main>
    <section id="mascotaFormContainer">
        <h2>Agregar una nueva mascota</h2>
        <form id="mascotaForm" aria-label="Formulario para agregar mascotas">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ejemplo: Nube" required aria-required="true">

            <label for="especie">Especie:</label>
            <select id="especie" required aria-required="true">
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Ave">Ave</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" min="1" placeholder="Ejemplo: 3" required aria-required="true">

            <button type="submit" class="btn" aria-label="Agregar Mascota">➕ Agregar Mascota</button>
        </form>
    </section>

    <section id="mascotasListaContainer">
        <h2>Mascotas Registradas</h2>
        <ul id="mascotasLista"></ul>
    </section>
</main>

<footer>
    <p>✨ Funkelin - Un proyecto modular para gestión de mascotas 🚀</p>
</footer>

<!-- ✅ Carga optimizada con defer -->
<script src="app.js" defer></script>
</body>
</html>
