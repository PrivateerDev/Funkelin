<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkelin - Gestión de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Funkelin - Gestión de Mascotas ✨</h1>
        </header>

        <main>
            <!-- Formulario para agregar mascotas -->
            <section class="form-section">
                <h2>Agregar una nueva mascota</h2>
                <form id="mascotaForm">
                    <div class="form-group">
                        <label for="nombre">Nombre de la mascota:</label>
                        <input type="text" id="nombre" placeholder="Ejemplo: Firulais" required>
                    </div>
                    <div class="form-group">
                        <label for="especie">Especie (Perro/Gato):</label>
                        <input type="text" id="especie" placeholder="Ejemplo: Perro" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad de la mascota:</label>
                        <input type="number" id="edad" min="1" placeholder="Ejemplo: 3" required>
                    </div>
                    <button type="submit">Agregar Mascota</button>
                </form>
            </section>

            <!-- Lista de mascotas -->
            <section class="list-section">
                <h2>Lista de Mascotas 🐾</h2>
                <ul id="mascotasLista" class="mascotas-list">
                    <!-- Aquí se agregarán dinámicamente las mascotas -->
                </ul>
            </section>
        </main>

        <footer>
            <p>Hecho con 💖 para la gestión de tus mascotas | Funkelin</p>
        </footer>
    </div>
</body>
</html>
