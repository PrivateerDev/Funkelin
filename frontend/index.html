<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkelin - Gestión de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ✅ Encabezado -->
<header>
    <h1>🐾 Funkelin - Gestión de Mascotas🐶🐱</h1>
</header>

<!-- ✅ Contenedor principal con mejoras visuales -->
<main class="container">

    <!-- ✅ NUEVO: Contenedor para organizar ambos paneles en paralelo -->
    <div id="panelesContainer">

        <!-- ✅ Sección de formulario de registro -->
        <section id="mascotaFormContainer">
            <h2>Registra una nueva mascota</h2>
            <form id="mascotaForm" aria-label="Formulario para agregar mascotas">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ejemplo: Nubecita ☁" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="especie">Selecciona su especie:</label>
                    <select id="especie" required aria-required="true">
                        <option value="Perro">Perro🐶</option>
                        <option value="Gato">Gato🐱</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="1" placeholder="Ejemplo: 3" required aria-required="true">
                </div>

                <button type="submit" class="btn" aria-label="Agregar Mascota">➕ Agregar Mascota🐾</button>
            </form>
        </section>

        <!-- ✅ Sección de mascotas registradas -->
        <section id="mascotasListaContainer">
            <h2>Tus mascotas Registradas🐾</h2>
            <ul id="mascotasLista"></ul>
        </section>

    </div> <!-- 🔚 Cierre de #panelesContainer -->

</main>

<!-- ✅ Pie de página -->
<footer>
    <p>✨ Funkelin - Un proyecto modular para gestión de mascotas 🐾</p>
</footer>

<!-- ✅ Carga optimizada con defer -->
<script src="app.js" defer></script>

</body>
</html>
